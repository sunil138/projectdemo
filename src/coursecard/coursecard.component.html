<div class="course-card">
    <div class="course-title">{{indexOne}} {{course1.description}}</div>
    <img width="200" [src]="course1.iconUrl">  
    <div class="course-description">{{course1.category}}</div>    
    <button (click)="onClick()">View Course</button>  
</div>
